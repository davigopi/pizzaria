<!DOCTYPE html>
 
<html class="mobile">
 <head>
  <title> Frames em HTML </title>
  <meta name="description" content="Framset - Como usar frames em sites HTML">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 </head>
    <frameset  rows="20%,60%,20%">
        <frame name="head" src="head.html" noresize="no">
        <frame name="menu" src="menuhome.html" noresize="no">
        <!-- <frame name="conteudo" src="home.html" noresize="no"> -->
        <frame name="foot" src="foot.html" noresize="no">
    </frameset>   
</html
